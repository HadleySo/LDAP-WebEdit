{% extends "base.html" %}

{% block title %}
Start
{% endblock %}

{% block CSS %}
<link rel="stylesheet" href="static/CSS/index.css">
{% endblock %}

{% block bodyContent %}
<div id="grid-top">
    <p id="title">LDAP Directory</p>
</div>

<div id="grid-left">
    <form method="POST" action="/">
        <button class="yellowButton" value="SearchEntry" name="SearchEntry">Search LDAP</button>
        <br>
        <button class="yellowButton" value="DelEntry" name="DelEntry">Delete LDAP</button>
        <br>
        <button class="yellowButton" value="AddEntry" name="AddEntry">Add LDAP</button>
    </form>
    <p>{{ blueMessage }}</p>
</div>

<div id="grid-right">
    <form method="POST" action="/">
        <button class="yellowButton" value="MainConfig" name="MainConfig">Connection Config</button>
    </form>

    <p>
        Copyright 2021. <br>
    </p>
</div>
{% endblock %}
