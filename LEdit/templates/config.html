{% extends "base.html" %}

{% block title %}
Start
{% endblock %}

{% block CSS %}
<link rel="stylesheet" href="static/CSS/config.css">
{% endblock %}

{% block bodyContent %}
<div id="grid-top">
    <p id="title">Edit Config</p>
</div>

<div id="grid-left">
    <form method="POST" action="/">
        <label for="fname">LDAP IP Address</label><br>
        <input type="text" id="yellowField" name="ipAdd" required><br><br>
        <label for="lname">DN</label><br>
        <input type="text" id="yellowField" name="DN" required><br><br>
        <label for="fname">Password</label><br>
        <input type="text" id="yellowField" name="PW" required><br><br>
        <br>
        <input type="submit" id="subButton" name="submitForm" value="Confirm">
    </form>

</div>

<div id="grid-right">
    <form method="POST" action="/">
        <button class="yellowButton" value="backHome" name="backHome">Cancel</button>
    </form>

    <p>{{ blueMessage }}</p>

    <p>
        Copyright 2021. <br>

    </p>
</div>
{% endblock %}
